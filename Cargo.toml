[package]
name = "ck3_history_extractor"
version = "2.4.0"
edition = "2021"
authors = ["TCA"]
description = "A tool for generating a encyclopedia from your CK3 save file"
documentation = "https://tca166.github.io/CK3-history-extractor/ck3_history_extractor/"
readme = "./README.md"
homepage = "https://tca166.github.io/CK3-history-extractor/TCA166's%20history/index.html"
repository = "https://github.com/TCA166/CK3-history-extractor"
license = "MIT"
keywords = ["Crusader Kings 3", "CK3", "Paradox", "History", "Save", "Extractor", "Encyclopedia"]
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
internal = []

[dependencies]
minijinja = {version="2.3.1", features=["loader"]}
serde = {version="1.0.210" , features=["rc"] }
tempfile = "3.13.0"
syn = "2.0.79"
quote = "1.0.37"
proc-macro2 = "1.0.87"
zip = "2.2.0"
image = "0.25.2"
csv = "1.3.0"
plotters = "0.3.7"
tidy-tree = "0.1.0"
serde_json = "1.0.128"
dialoguer = "0.11.0"
open = "5.1.4"
rand = "0.8.5"
indicatif = "0.17.8"
