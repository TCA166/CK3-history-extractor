[package]
name = "ck3_history_extractor"
version = "2.4.0"
edition = "2021"
authors = ["TCA"]
description = "A tool for generating a encyclopedia from your CK3 save file"
documentation = "https://tca166.github.io/CK3-history-extractor/ck3_history_extractor/"
readme = "./README.md"
homepage = "https://github.com/TCA166/CK3-history-extractor"
repository = "https://github.com/TCA166/CK3-history-extractor"
license = "MIT"
keywords = [
    "Crusader Kings 3",
    "CK3",
    "Paradox",
    "History",
    "Save",
    "Extractor",
    "Encyclopedia",
]
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
internal = []
permissive = []

[dependencies]
minijinja = { version = "2.7.0", features = ["loader"] }
serde = { version = "1.0.218", features = ["rc", "derive"] }
syn = "2.0.98"
quote = "1.0.38"
proc-macro2 = "1.0.93"
zip = "2.2.2"
image = "0.25.5"
csv = "1.3.1"
plotters = "0.3.7"
tidy-tree = "0.1.0"
serde_json = "1.0.139"
dialoguer = { version = "0.11.0", features = ["completion", "history"] }
open = "5.3.2"
rand = "0.9.0"
indicatif = "0.17.11"
keyvalues-parser = "0.2.0"
human-panic = "=2.0.2"
clap = "4.5.30"
clap_derive = "4.5.28"
jomini = "0.27.3"
lazy_static = "1.5.0"
derive_more = { version = "2.0.1", features = ["from", "display"] }

[dev-dependencies]
tempfile = "3.17.1"
