[package]
name = "ck3_history_extractor"
version = "2.3.2"
edition = "2021"
authors = ["TCA"]
description = "A tool for generating a encyclopedia from your CK3 save file"
documentation = "https://tca166.github.io/CK3-history-extractor/ck3_history_extractor/"
readme = "./README.md"
homepage = "https://github.com/TCA166/CK3-history-extractor"
repository = "https://github.com/TCA166/CK3-history-extractor"
license = "MIT"
keywords = [
    "Crusader Kings 3",
    "CK3",
    "Paradox",
    "History",
    "Save",
    "Extractor",
    "Encyclopedia",
]
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
internal = []

[dependencies]
minijinja = { version = "2.5.0", features = ["loader"] }
serde = { version = "1.0.216", features = ["rc", "derive"] }
syn = "2.0.92"
quote = "1.0.38"
proc-macro2 = "1.0.88"
zip = "2.2.2"
image = "0.25.5"
csv = "1.3.1"
plotters = "0.3.7"
tidy-tree = "0.1.0"
serde_json = "1.0.134"
dialoguer = { version = "0.11.0", features = ["completion", "history"] }
open = "5.3.1"
rand = "0.8.5"
indicatif = "0.17.9"
keyvalues-parser = "0.2.0"
human-panic = "=2.0.2"
clap = "4.5.23"
clap_derive = "4.5.18"
jomini = "0.27.2"
